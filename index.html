<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="bg-dark text-white p-3 rounded-top">
      <h1 class="h4 mb-0">Currency Converter App</h1>
    </div>

    <div class="bg-light p-4 rounded-bottom border border-top-0">
      <div class="mb-2">
      <label for="amount-to-convert" class="form-label fw-bold">Amount to Convert:</label>
      <input
        type="number"
        id="amount-to-convert"
        class="form-control custom-hover"
        placeholder="100.00"
      />
    </div>
  
      <div class="d-flex gap-3 mb-3">
        <div class="input-group">
        <span class="input-group-text">From</span>
        <select id="from-currency" class="form-select" placeholder="Choose">
          <option value="usd">USD</option>
          <option value="sgd">SGD</option>
          <option value="myr">MYR</option>
          <option value="eur">EUR</option>
          <option value="aud">AUD</option>
        </select>
       </div>

        <div class="input-group">
        <span class="input-group-text" id="to-currency">To</span>
        <select id="to-currency" class="form-select" placeholder="Choose">
          <option value="usd">USD</option>
          <option value="sgd">SGD</option>
          <option value="myr">MYR</option>
          <option value="eur">EUR</option>
          <option value="aud">AUD</option>
        </select>
        </div>
      </div>

      <div id="currency-result" class="mb-3 text-center fw-bold"></div>

      <div class="d-flex gap-2 justify-content-center">
        <button type="button" class="btn btn-dark" onclick="convert()">
          Convert
        </button>
        <button type="button" class="btn btn-dark" onclick="reset()">
          Reset
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
